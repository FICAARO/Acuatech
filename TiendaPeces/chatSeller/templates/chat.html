{% extends "template.html" %}
{% block content %}
 
<section >
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card">
        
            <div class="card-header d-flex justify-content-between align-items-center p-3"
              style="border-top: 4px solid #052C42;">
              <h5 class="mb-0">Chat messages</h5>
              <div class="d-flex flex-row align-items-center">
                <span class="badge" style="background-color: #052C42; color: white;">20</span> <!-- Cambiar el color del fondo y del texto -->
                <i class="fas fa-minus me-3 text-muted fa-xs"></i>
                <i class="fas fa-comments me-3 text-muted fa-xs"></i>
                <i class="fas fa-times text-muted fa-xs"></i>
              </div>
            </div>
            <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
              {% for item in chatmsg %}
                 {% if item.index is even %}
                <div class="d-flex justify-content-between">
                        <p class="small mb-1">You</p>
                        <p class="small mb-1 text-muted"></p>
                      </div>
                      <div class="d-flex flex-row justify-content-start">
                        
                        <div>
                          <p class="small p-2 ms-3 mb-3 rounded-3" style="background-color: #f5f6f7;">{{ item }}</p>
                        </div>
                      </div>
                  {% else %}
                    <div class="d-flex justify-content-between">
                        <p class="small mb-1 text-muted">23 Jan 2:05 pm</p>
                        <p class="small mb-1">Johny Bullock</p>
                      </div>
                      <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                        <div>
                            <p class="small p-2 me-3 mb-3 text-white rounded-3" style="background-color: #052C42;">{{ item }}</p>
                        </div>

                {% endif %}

  
              </div>
  {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>

 
<form action = "" method = "POST">
	    {% csrf_token %} 

    <label for="chat">Send your message: </label>
    <input id="message" type="text" name="message">
    <input type="submit" value="OK">
</form>
{% endblock %}
