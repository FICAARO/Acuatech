{% extends "templateshop.html" %}
{% block content %}
<div class="w-75 p-3" >
	<div class="input-group">
	  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
	  <button type="button" class="btn btn-outline-primary">search</button>
	</div>
{% for producto in productos %}
<div class="w-100 p-3">
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10">
            <div class="row p-2 bg-white border rounded">
                <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="{{producto.imagen.url}}" alt="" style="width:200px;height: 200px;"></div>
                <div class="col-md-6 mt-1">
                    <h5>{{producto.nombre}}</h5>
                    <div class="d-flex flex-row">
                        <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div>
                    </div>
                    <div class="mt-1 mb-1 spec-1"></div>
                    <div class="mt-1 mb-1 spec-1"></div>
                    <p class="text-justify text-truncate para mb-0"><!--Descripcion--><br><br></p>
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h4 class="mr-1">${{producto.precio}}</h4>
                    </div>
                    <div class="d-flex flex-column mt-4"><a href="{% url 'carro:agregar' producto.id %}" class="btn btn-primary">Agregar al carro</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endfor %}
{% endblock %}
