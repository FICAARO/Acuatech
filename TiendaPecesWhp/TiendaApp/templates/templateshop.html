<!DOCTYPE html>
<html lang="en">
<head>
<title>TiendaPeces</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script src="jquery/jquery.js"></script>
<script type="text/javascript" src='js/bootstrap.min.js'></script>
<link rel="stylesheet" href="css/bootstrap.css" />

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="/index/">
      <h1 class="display-4">TiendaPeces</h1>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item px-lg-4">
          <a class="nav-link {% if request.path == '/tienda/productos/' %}disabled{% endif %}" href="/tienda/productos/">Productos</a>
        </li>
        <li class="nav-item px-lg-4">
          <a class="nav-link {% if request.path == '/tienda/carro/' %}disabled{% endif %}" href="/tienda/carro/">Carrito</a>
        </li>
      </ul>
    </div>
  </nav>

<div class="table-responsive-xl">
<table style="width:100%;background-color: #e3f2fd;"  class="table-info">
<div class="dropdown">
  <th>
    <a class=""  href="Peces">Peces</a>
  <a class="dropdown-toggle" href="#ff" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
    
  </a>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <li><a class="dropdown-item" href="Peces-Anabalitidos">Anabalitidos</a></li>
    <li><a class="dropdown-item" href="Peces-Ciclidos">Ciclidos</a></li>
    <li><a class="dropdown-item" href="Peces-Ciprinidos">Ciprinidos</a></li>
    <li><a class="dropdown-item" href="Peces-Poecillidos">Poecillidos</a></li>
    <li><a class="dropdown-item" href="Peces-Tetras">Tetras</a></li>
  </ul>
  </th>
  <th>
<a class="">Alimentacion</a>
  <a class="dropdown-toggle" href="#ff" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
    
  </a>

  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <li><a class="dropdown-item" href="#">Tetra</a></li>
    <li><a class="dropdown-item" href="#">Omega</a></li>
    <li><a class="dropdown-item" href="#">Nacionales</a></li>
  </ul>
  </th>
  <th>
<a class="">Accesorios</a>
  <a class="dropdown-toggle" href="#ff" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
    
  </a>

  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <li><a class="dropdown-item" href="#">Filtros</a></li>
    <li><a class="dropdown-item" href="#">Quimicos</a></li>
    <li><a class="dropdown-item" href="#">Decoracion</a></li>
    <li><a class="dropdown-item" href="#">Sutrato y Grava</a></li>
  </ul>
  </th>
  <th>
    <a class="">Acuarios</a>
  </th>
  <th>
    <a class="" href="Plantas">Plantas</a>
  </th>
</div>
</table>

<center>
{% block content %}

{% endblock %}
</center>
</body>
</html>
